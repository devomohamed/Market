<div class="box">
  <div *ngIf="!loading"  class="row">
    <div class="col-md-5 col-sm-12">
      <img src="{{product.image}}" alt="">
    </div>
    <div class="col-md-5 col-sm-12">
      <div class="info">
        <ul class="list-unstyled">
          <li><strong>Title: </strong>{{product.title}}</li>
          <li><strong>Category: </strong>{{product.category}}</li>
          <li><strong>Description: </strong>{{product.description}}</li>
          <li><strong>Rate: </strong>{{product.rate}}</li>
          <li><strong>Count: </strong>{{product.count}}</li>
          <li><strong>Price: </strong>{{product.price}} LE</li>
        </ul>
      </div>
    </div>
  </div>
  <div *ngIf="loading" class="text-center d-flex justify-content-center">
    <app-spinner></app-spinner>
  </div>
</div>
