<div class="box mt-5">
  <div class="my-2 w-25">
    <label for="" class="my-1">Categories</label>
    <app-select [data]="categories" (selectedValue)="filterCategories($event)"></app-select>
  </div>
  <div class="row">
    <div *ngFor="let product of products" class="col-md-3 col-sm-12">
      <app-product [productData]="product" (item)="addToCart($event)"></app-product>
    </div>
  </div>
</div>
<div *ngIf="!products.length" class="box mt-5">
  <app-spinner></app-spinner>
</div>
