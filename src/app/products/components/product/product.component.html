<div class="item" >
  <div routerLink="/details/{{productData.id}}">
    <img [src]="productData.image" alt="">
  <div class="body">
    <h4>{{productData.title}}</h4>
    <p>{{productData.description}}</p>
  </div>
  </div>
  <div class="px-3 mb-2 d-flex justify-content-between align-items-center" >
    <button class="btn btn-success" *ngIf="!addButton" (click)="addButton=true">Add To Cart</button>
    <div class="d-flex w-50" *ngIf="addButton">
      <input type="number" class="form-control" [(ngModel)]="amount" min="1">
      <button (click)="add();addButton = false" class="btn btn-danger">Add</button>
    </div>
    <span>{{productData.price}}</span>
  </div>
</div>
